{% extends "base.html" %}

{% block title %}Login - ResumeXpert{% endblock %}

{% block extra_css %}
<style>
    body {
        background: #ffffff;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Larger navbar on auth pages */
    .navbar { padding: 1.25rem 0; }
    .navbar-brand { font-size: 1.8rem; }

    /* Center wrapper below navbar */
    .auth-page {
        min-height: calc(100vh - 100px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
    }
    
    body::before { display: none; }
    
    .login-container {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        z-index: 2;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-title {
        color: #1f2937;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 10px;
    }
    
    .login-subtitle {
        color: #6b7280;
        font-size: 0.9rem;
    }
    
    .form-floating {
        margin-bottom: 20px;
        position: relative;
    }
    
    .form-control {
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        padding: 15px 20px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        height: auto;
        width: 100%;
    }
    
    .form-control:focus {
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        background: white;
        outline: none;
    }
    
    .form-floating label {
        color: #6b7280;
        font-weight: 500;
        padding: 15px 20px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        pointer-events: none;
        transition: all 0.3s ease;
    }
    
    .form-floating .form-control:focus ~ label,
    .form-floating .form-control:not(:placeholder-shown) ~ label {
        color: #8b5cf6;
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }
    
    .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 1.1rem;
    }
    
    .btn-login {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        border: none;
        border-radius: 12px;
        padding: 15px 30px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
        color: white;
        cursor: pointer;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        color: white;
    }
    
    .login-footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid rgba(229, 231, 235, 0.5);
    }
    
    .login-footer a {
        color: #8b5cf6;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .login-footer a:hover {
        color: #7c3aed;
    }
    
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        z-index: 10;
        padding: 5px;
        border-radius: 50%;
        transition: all 0.3s ease;
    }
    
    .password-toggle:hover {
        color: #8b5cf6;
        background: rgba(139, 92, 246, 0.1);
    }
    
    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }
    
    .form-check-input:checked {
        background-color: #8b5cf6;
        border-color: #8b5cf6;
    }
    
    .form-check-label {
        color: #6b7280;
        font-weight: 500;
        font-size: 0.9rem;
    }
    
    .forgot-link {
        color: #8b5cf6;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }
    
    .forgot-link:hover {
        color: #7c3aed;
    }
    
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .login-container {
            margin: 20px;
            padding: 30px;
        }
        
        .login-title {
            font-size: 1.8rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
<div class="login-container">
    <div class="login-header">
        <h2 class="login-title">Login</h2>
        <p class="login-subtitle">Sign in to your ResumeXpert account</p>
    </div>
    
    <form method="POST">
        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
            <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="form-floating position-relative">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
        </div>
        
        <div class="remember-forgot">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn btn-login">
            Login
        </button>
    </form>
    
    <div class="login-footer">
        <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}">Register</a></p>
    </div>
</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}


document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.form-control');
    
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.parentElement.classList.remove('focused');
            }
        });
    });
});
</script>
{% endblock %}
